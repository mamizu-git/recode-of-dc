<!doctype html>
<html lang="ja">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>戦績入力</title>
<style>
  body { font-family: system-ui, -apple-system, sans-serif; max-width: 640px; margin: 2rem auto; padding: 0 1rem; }
  h1 { font-size: 1.25rem; margin-bottom: .5rem; }
  form { display: grid; gap: .75rem; }
  input, textarea, button { font-size: 16px; padding: .6rem .7rem; }
  .row { display: grid; grid-template-columns: 1fr; gap: .75rem; }
  .note { color: #666; font-size: .9rem; }
  .ok { color: #0a6; }
  .err { color: #c00; }
  footer { margin-top: 1.25rem; font-size: .85rem; color: #666; }

  .choice-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: .5rem;
  }
  .choice-grid label {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: .6rem 1rem;
    border: 1px solid #888;
    border-radius: .4rem;
    cursor: pointer;
  }
  .choice-grid input[type="radio"] { display: none; }
  .choice-grid input[type="radio"]:checked + span {
    background: #0a6;
    color: #fff;
    width: 100%;
    text-align: center;
    border-radius: .4rem;
  }
  button[disabled] { opacity: .5; cursor: not-allowed; }
</style>

<h1>戦績入力フォーム（<a href="https://docs.google.com/spreadsheets/d/1AS7TdoMZoeTsUyApYJ_THAbuayC-nbkebi3m4wkL2W0" target="_blank">これまでの戦績</a>）</h1>

<form id="match-form">
  <div class="row">
    <input name="player" id="player" placeholder="プレイヤー名" required />
  </div>

  <label>対戦相手のデッキ</label>
  <div class="choice-group">
    <div class="choice-grid" id="opponent-buttons">
      <label><input type="radio" name="opponent" value="ライゼオル"><span>ライゼオル</span></label>
      <label><input type="radio" name="opponent" value="M∀LICE"><span>M∀LICE</span></label>
      <label><input type="radio" name="opponent" value="ジェムナイト"><span>ジェムナイト</span></label>
      <label><input type="radio" name="opponent" value="ジェムナイト(後攻型)"><span>ジェムナイト(後攻型)</span></label>
      <label><input type="radio" name="opponent" value="ティアラメンツ"><span>ティアラメンツ</span></label>
      <label><input type="radio" name="opponent" value="海皇"><span>海皇</span></label>
      <label><input type="radio" name="opponent" value="天盃龍"><span>天盃龍</span></label>
      <label><input type="radio" name="opponent" value="不明"><span>不明</span></label>
      <!-- その他 -->
      <label><input type="radio" name="opponent" value="other"><span>その他</span></label>
      <input type="text" id="opponent-other" placeholder="その他" style="display:none;">
    </div>
    <text id="opponent-other-note" style="color:red; margin-top:.5rem; display:none;">※ 何も入力しなければ「その他」で送信されます</text>
    <!-- その他の自由入力（その他選択時のみ表示／任意入力） -->
  </div>

  <label>結果</label>
  <div class="choice-group">
    <div class="choice-grid" id="result-buttons">
      <label><input type="radio" name="result" value="win"><span>勝ち</span></label>
      <label><input type="radio" name="result" value="lose"><span>負け</span></label>
    </div>
  </div>

  <!-- 画面に出すのは dp_est のみ（編集可） -->
  <label for="dp-est">推定DP（編集可）</label>
  <input type="number" id="dp-est" inputmode="numeric" placeholder="結果を選ぶと自動計算されます">

  <button type="submit" id="submit-btn" disabled>送信</button>
  <div id="msg" class="note"></div>
</form>

<footer><span id="env"></span></footer>
<footer><span id="version"></span></footer>

<script>
  // ===== 設定 =====
  const ENDPOINT = 'https://script.google.com/macros/s/AKfycbxv8mqUirsl4GVgJnDI4qKa8043ufVUqCyLHBqIuuEPNtQgyzM87Epxs3U8D1egYXrthw/exec';
  const API_KEY  = 'afa34o23r510t73ewf3';
  const DP_STEP  = 1000;           // 勝ち:+1000 / 負け:-1000（必要なら変更）

  // ===== 参照 =====
  const params       = new URLSearchParams(location.search);
  const preset       = params.get('player');
  const form         = document.getElementById('match-form');
  const msg          = document.getElementById('msg');
  const submitBtn    = document.getElementById('submit-btn');
  const otherInput   = document.getElementById('opponent-other');
  const playerEl     = document.getElementById('player');
  const dpEstEl      = document.getElementById('dp-est');

  if (preset) playerEl.value = preset;

  // ===== 基準DP（前回試合後DP）を localStorage に保存・読込 =====
  const keyFor = (player) => `dp:baseline:${player || ''}`;

  function getBaseline(player) {
    const saved = localStorage.getItem(keyFor(player));
    // 保存が無いときの初期値（必要に応じて変更）
    return saved !== null ? Number(saved) : 0;
  }

  function setBaseline(player, value) {
    localStorage.setItem(keyFor(player), String(value));
  }

  // ===== UIロジック =====
  function updateSubmitState() {
    const playerFilled    = playerEl.value.trim().length > 0;
    const opponentChecked = form.querySelector('input[name="opponent"]:checked');
    const resultChecked   = form.querySelector('input[name="result"]:checked');
    const estFilled       = dpEstEl.value.trim().length > 0 && !Number.isNaN(Number(dpEstEl.value));
    submitBtn.disabled = !(playerFilled && opponentChecked && resultChecked && estFilled);
  }

  function recalcDpEst() {
    const player = playerEl.value.trim();
    const baseline = getBaseline(player);
    const res  = form.querySelector('input[name="result"]:checked')?.value;

    if (!player || !res) return; // 条件が揃っていなければ何もしない

    let est = baseline + (res === 'win' ? +DP_STEP : -DP_STEP);
    // 既にユーザーが手で編集していたら尊重したいが、
    // 結果変更時は推定で上書きする方が分かりやすいので上書き
    est = Math.max(0, est);  // DPは0未満にしない
    dpEstEl.value = String(est);
  }

  // opponent: 「その他」表示制御
  document.querySelectorAll('input[name="opponent"]').forEach(radio => {
    radio.addEventListener('change', () => {
      if (radio.value === 'other' && radio.checked) {
        otherInput.style.display = 'block';
        document.getElementById('opponent-other-note').style.display = 'block';
        otherInput.focus();
      } else if (radio.checked) {
        otherInput.style.display = 'none';
        document.getElementById('opponent-other-note').style.display = 'none';
        otherInput.value = '';
      }
      updateSubmitState();
    });
  });

  // result 選択で dp_est 自動計算
  document.querySelectorAll('input[name="result"]').forEach(radio => {
    radio.addEventListener('change', () => {
      recalcDpEst();
      updateSubmitState();
    });
  });

  // player 入力で送信可否の再評価（プレイヤーが変わると基準も変わるため、結果を選び直せば再計算されます）
  playerEl.addEventListener('input', () => {
    updateSubmitState();
  });

  // dp_est を手入力した場合も送信可否を更新
  dpEstEl.addEventListener('input', updateSubmitState);

  // 初期評価
  updateSubmitState();

  // ===== 送信 =====
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    msg.className = 'note';
    msg.textContent = '送信中...';

    const playerValue = playerEl.value.trim();

    // opponent
    const opponentRadio = form.querySelector('input[name="opponent"]:checked');
    const opponentValue = (opponentRadio?.value === 'other')
      ? (otherInput.value.trim() || 'その他')
      : (opponentRadio?.value || '');

    const resultValue = form.querySelector('input[name="result"]:checked')?.value || '';

    // 送るのは dp_est のみ（試合後DP）
    const dpEstValue = Number(dpEstEl.value);

    const payload = {
      player    : playerValue,
      opponent  : opponentValue,
      result    : resultValue,
      dp_est    : Number.isFinite(dpEstValue) ? String(dpEstValue) : '',
      apiKey    : API_KEY,
    };

    try {
      await fetch(ENDPOINT, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
        body: new URLSearchParams(payload).toString(),
      });

      // 次回の基準は送信した dp_est
      if (Number.isFinite(dpEstValue)) {
        setBaseline(playerValue, dpEstValue);
      }

      // フォーム整理（playerは保持、dp_est は空に戻して次の試合で再計算）
      const keepPlayer = playerValue;
      form.reset();
      playerEl.value = keepPlayer;
      otherInput.style.display = 'none';
      otherInput.value = '';
      dpEstEl.value = '';
      updateSubmitState();

      msg.className = 'note ok';
      msg.textContent = '記録しました';
    } catch (err) {
      msg.className = 'note err';
      msg.textContent = `通信エラー: ${String(err)}`;
    }
  });

  // デバッグ表示
  document.getElementById('env').textContent = `Origin: ${location.origin}`;
  document.getElementById('version').textContent = `Version: 1.3.6`;
</script>
</html>
